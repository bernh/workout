<!-- simple test html file for running via wasm in the browser -->

<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import init, {wasm_init, wasm_summarize} from './pkg/workout.js';

      async function run() {
        // WASM module init
        await init();
        // call exported functions
        var paces = {
            "E" : "5:20",
            "M" : "4:37",
            "HM" : "4:20",
            "T" : "4:15",
            "CV" : "4:05",
            "I" : "3:55",
            "H" : "3:55",
            "R" : "3:40",
            "jg" : "5:40",
            "jog" : "5:40",
            "rst" : "15:00",
            "rest" : "15:00",
        };
        wasm_init(paces);
        console.log(wasm_summarize("10 E"));

        // re-init WASM module and re-set the pace configuration
        await init();
        wasm_init(paces);
        console.log(wasm_summarize("20 min T"));
      }

      run();
    </script>
  </body>
</html>
